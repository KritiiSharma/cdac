<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class3</title>
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <style>
        #first {
            background-color: aqua;
        }

        #second {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div id="first">
        <h1>kriti sharma</h1>
        <h4>I am web developer..</h4>
        <p> I am from hamirpur</p>
    </div>


    <div id="second">
        <form>
            <b>Username</b>
            <input type="text" placeholder=" Enter your username" name="user" minlength="8" maxlength="10"><br> <br>
            <b>Password</b>
            <input type="password" placeholder="Enter your password" name="pass" minlength="6" maxlength="10" required>

            <br> <br>
            <b>Email</b>
            <input type="email" placeholder="Enter your Email" name="email" minlength="8" maxlength="15" required><br>
            <input type="radio" id="male" name="gender"><label for="male">Male</label>
            <input type="radio" id="female" name="gender"><label for="female">female</label>
            <br> <br>
            <b>Age</b>
            <input type="number" name="Age">

            <br> <br>
            <input type="checkbox" name="Java" id="java"><label for="java">Java</label>
            <input type="checkbox" name="Advance Java" id="advjava"> <label for=" advjava">Advance Java</label>
            <input type="checkbox" name="Html" id="html"><label for="html">Html</label>
            <input type="checkbox" name="CSS" id="css"><label for="css">CSS</label>
            <br> <br>
            <b>Date of Birth</b>
            <input type="Date" name="Date of birth">
            <br> <br>
            <label><b>Category</b></label>
            <select name="category">
                <option value="general">General</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
            </select>
            <br> <br>
            <b>Upload your signature</b>
            <input type="file" name="fileupload" accept="images/*">
            <br> <br>
            <b>Address</b><br>
            <textarea name="comment" rows="4" cols="59">Enter your address here.............</textarea>
            <br> <br>
            <b>Phone number</b>
            <input type="tel" name="number">
            <br> <br>
            <input type="submit">
            <input type="reset">
            <input type="button" name="ok" value="ok"><br> <br>
            <input type="image" name="imagebutton" src="img/p2.jfif" >
        </form>
    </div>
    <div>
        
    </div>
</body>

</html>
