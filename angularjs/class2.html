<body ng-app="myApp">
     <div ng-controller="myCtrl">
        <p>{{city | uppercase}}</p>
        <p>{{name | lowercase}}</p>
        <p>{{arr | orderBy: 'arr' }}</p>
            <p>{{nr}}</p>
    </div>
    <script>
        var a = angular.module('myApp', []);
        a.controller('myCtrl', function($scope) {
            $scope.city = "hamirpur";
            $scope.name="kriti Sharma";
            $scope.arr=[10,656,20,7656,30,40,67,77];
            $scope.nr="kri";
        });
    </script>
